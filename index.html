<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>New York</title>
  </head>
  <body class="container">
    <nav class="nav_bar">
      <header class="header">Major Landmarks of New York</header>
    </nav>
    <div class="filter_menu">
      <div id="nav-icon1" data-bind="click: toggleHamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div>
        <div class="filter">
          <input type="text" name="filter" placeholder="Type Here to Filter Places" data-bind="textInput: filterTerm">
        </div>
        <ul class="list" data-bind="foreach: filterFuntion">
            <li class="location_list" data-bind="text:title, click:$parent.openMarker"></li>
        </ul>
      </div>
    </div>

    <div id="map"></div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa8XsmeBGiFv5yCCbxjW2dr-ftPr8I32w&v=3&callback=initMap" onerror="errorAlert()"></script>
  </body>
</html>
